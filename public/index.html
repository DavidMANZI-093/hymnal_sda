<head>
    <meta charset="UTF-8">

    <meta property="og:type" content="website">
    
    <title>Indirimbo zo Guhimbaza Imana</title>
    
    <link class="theme-style" rel="stylesheet" href="styles_light.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#000000">
    
    <meta name="msapplication-TileColor" content="#152f2a">
    <meta name="msapplication-TileImage" content="./favicons/mstile-150x150.png">
    <meta name="theme-color" content="#152f2a" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#152f2a" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Indirimbo">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Indirimbo">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
</head>

<body>
    <div class="drop-back"></div>
    <section class="main">
        
        <header class="page-header">
            <div class="logo-box">
                <div class="alert"></div>
            </div>

            <div class="small-list">
                <div class="option theme">
                    <p>Theme</p>
                    <div class="theme-button">
                        <i class='bx bx-sun'></i>
                        <i class='bx bx-moon'></i>
                        <div class="theme-show"></div>
                    </div>
                </div>

                <a href="https://github.com/DavidMANZI-093" rel="noopener noreferrer" target="_blank" class="option dev-info">
                    <p>Dev Info</p>
                    <i class='info bx bx-info-circle'></i>
                </a>
            </div>

            <div class="search-box">
                <div class="search-bar">
                    <i class='bx bx-search-alt-2'></i>
                    <input placeholder="Shaka..." type="text" name="search-input" id="search-in" aria-label="Shakira indirimbo hano">
                </div>

                <ul class="hymn-list result-list" arial-live="polite">
                </ul>
            </div>

            <div class="playlist-toggler">
                <i class='open-playlist bx bxs-playlist show' aria-label="Reba urutonde rw' Indirimbo"></i>
                <i class='close-playlist bx bx-x' aria-label="Funga urutonde"></i>
            </div>

            <ul class="hymn-list outer-list">
                <li class="hymn outer-hymn">
                    <span class="number-holder"></span>
                    <span class="name-holder"></span>
                </li>
            </ul>

        </header>

        <div class="full-body">
            <section class="aside-body">

                <div class="asd-head">
                    <span class="icon-holder"></span>
                    <span class="head-icon">
                        <i class='bx bxs-playlist'></i>
                    </span>
                    <span class="head-holder"></span>
                    <h3 class="head-text">Indirimbo Zose</h3>
                </div>
                <div class="asd-body">
                    <ul class="hymn-list origin-list" arial-live="polite">
                        <li class="hymn origin-hymn">
                            <span class="number-holder"></span>
                            <span class="name-holder"></span>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="main-body">
                <div class="main-head">
                    <h1 class="hymn-title">
                        <span class="number-holder"></span>
                        <span class="name-holder"></span>
                    </h1>

                    <div class="hymn-author">
                        <span class="name-holder"></span>
                    </div>
                </div>
                <div class="lyrics-box">
                    <div class="lyrics">
                        <div class="verse">
                            <span class="number"></span>
                            <p>
                                <span class="paragraph-holder">
                                    <span class="text-holder"></span>
                                </span>
                            </p>
                        </div>
                        <div class="refrain">
                            <p>
                                <span class="paragraph-holder">
                                    <span class="text-holder"></span>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
    </section>

    <script type="module" src="./obfus_app.js"></script>
</body>
</html>
