<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymnal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hymnal</h1>
            <input type="text" id="searchBar" placeholder="Search hymns...">
        </header>
        
        <section class="hymn-list">
            <h2>Hymn List</h2>
            <ul id="hymnList"></ul>
        </section>

        <section class="hymn-details">
            <h2>Hymn Details</h2>
            <div id="hymnDetails"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
